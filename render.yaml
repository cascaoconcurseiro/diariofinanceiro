services:
  - type: web
    name: diario-financeiro-backend
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: diario-financeiro-db
          property: connectionString

databases:
  - name: diario-financeiro-db
    databaseName: diario_financeiro
    user: diario_user